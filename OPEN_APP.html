<!DOCTYPE html>
<html>
<head>
    <title>Opening ElseWhere...</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:3000">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 20px 0; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Opening ElseWhere...</h1>
        <div class="spinner"></div>
        <p>Redirecting to <a href="http://localhost:3000">http://localhost:3000</a></p>
        <p style="font-size: 12px; margin-top: 20px;">
            If nothing happens, make sure the server is running!<br>
            Double-click <strong>START_SERVER.bat</strong> first.
        </p>
    </div>
</body>
</html>
